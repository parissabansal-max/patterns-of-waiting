      <div class="coffee-drip">
  <p>drip</p>
  <p>drip</p>
  <p>drip</p>
  <p>the wait</p>
  <p>fills</p>
  <p>the cup</p>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const lines = document.querySelectorAll(".coffee-drip p");
  if (!lines.length) return;

  // last delay in your CSS is 5s, animation duration is 0.8s
  const lastDelay = 5;        // seconds
  const animDuration = 0.8;   // seconds
  const buffer = 0.7;         // small pause before restarting
  const totalTime = (lastDelay + animDuration + buffer) * 1000; // ms

  function restartDrip() {
    // turn animations off
    lines.forEach(p => {
      p.style.animation = "none";
    });

    // force a reflow so the browser “forgets” the animation state
    void document.body.offsetWidth;

    // let CSS re-apply the original animation + delays
    lines.forEach(p => {
      p.style.animation = "";
    });
  }

  // run once on load (uses your existing CSS)
  // then repeat forever
  setInterval(restartDrip, totalTime);
});
</script>
