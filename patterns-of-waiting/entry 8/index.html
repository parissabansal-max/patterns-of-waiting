     <!-- ENTRY 8 — Waiting on the Subway Line -->
<section class="entry entry-8">
  <div class="entry8-inner">

    <h1 class="entry8-heading">Waiting on the subway line.</h1>

    <p class="entry8-subtext">
      Trains move. People wait. The line stays the same.
    </p>
 <div class="subway-line-wrapper">
      <div class="subway-track"></div>

      <!-- Station 1 -->
      <div class="station station-1">
        <div class="station-dot"></div>
        <div class="station-label">14 ST</div>
        <div class="station-message">
          stand back. next train: “2 minutes”… or more.
        </div>
      </div>

      <!-- Station 2 -->
      <div class="station station-2">
        <div class="station-dot"></div>
        <div class="station-label">23 ST</div>
        <div class="station-message">
          you wait while the announcement says “delayed”.
        </div>
      </div>

      <div class="station station-3">
        <div class="station-dot"></div>
        <div class="station-label">34 ST</div>
        <div class="station-message">
          everyone leans forward before anything arrives.
        </div>
      </div>
      
      <div class="station station-4">
        <div class="station-dot"></div>
        <div class="station-label">42 ST</div>
        <div class="station-message">
          the line of people moves. you stay in place.
        </div>
      </div>

    </div>

  </div>
</section>
